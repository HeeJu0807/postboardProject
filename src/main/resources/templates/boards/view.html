<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세</title>
    <link rel="stylesheet" th:href="@{/css/board.css}">


</head>
<body>
<div class="board-box">
<h2 th:text="${board.title}">게시글 제목</h2>
    <div>
        <strong>Name : </strong> <span th:text="${board.name}">name</span><br>
        <strong>Content : </strong> <span th:text="${board.content}">content</span><br>
        <strong>Created At : </strong> <span th:text="${#temporals.format(board.createdAt, 'yyyy/MM/dd HH:mm')}"></span><br>
        <strong>Updated At : </strong> <span th:text="${#temporals.format(board.updatedAt, 'yyyy/MM/dd HH:mm')}"></span>
    </div>
    <div>
        <a th:href="@{/list}">List</a>
        <a th:href="@{/updateform (id=${board.id})}">Edit</a> <!-- 삭제 링크 -->
        <a th:href="@{/deleteform (id=${board.id})}">Delete</a> <!-- 삭제 링크 -->
    </div>
</div>
</body>
</html>
